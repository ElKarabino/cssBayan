<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="stylesheet" href="../cssBayan/style.css">
    <link rel="stylesheet" href="../cssBayan/normalize.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CSS BAYAN</h1>
        <div class="line"></div>
        <div class="meme">
            <div class="meme_description">
                <p class="meme_description_text">President Biden in Warsaw</p>
            </div>
            <img class="meme_img" alt="Biden" src="../cssBayan/img/bajden.jpg">
        </div>
        <div class="line"></div>
        <div class="meme">
            <div class="meme_description">
                <p class="meme_description_text">All cops are...</p>
            </div>
            <img class="meme_img" alt="Police" src="../cssBayan/img/police.jpg">
        </div>
        <div class="line"></div>
        <div class="meme">
            <div class="meme_description">
                <p class="meme_description_text">Car repair service</p>
            </div>
            <img class="meme_img" alt="Karlson" src="../cssBayan/img/karlson.jpg">
        </div>
        <div class="line"></div>
        <div class="meme">
            <div class="meme_description">
                <p class="meme_description_text">When you get up from the sofa</p>
                <div class="meme_description_icon">
                    <span class="first_line"></span>
                    <span class="second_line"></span>
                </div>
            </div>
            <img class="meme_img" alt="Joel" src="../cssBayan/img/joel.jpg">
        </div>
        <div class="line"></div>
        <div class="meme">
            <div class="meme_description">
                <p class="meme_description_text">Difference between people</p>
            </div>
            <img class="meme_img" alt="Music" src="../cssBayan/img/music.jpg">
        </div>
    </div>
</body>
</html>
